<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Identification Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-transform: uppercase;
        }
        .header p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        .photo-area {
            width: 150px;
            height: 180px;
            background: #eee;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #999;
        }
        .details {
            flex: 1;
        }
        .detail-row {
            margin-bottom: 15px;
        }
        .label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            display: block;
            margin-bottom: 2px;
        }
        .value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .barcode {
            margin-top: 20px;
            height: 40px;
            background: repeating-linear-gradient(
                90deg,
                #333,
                #333 2px,
                #fff 2px,
                #fff 4px
            );
        }
        .sample-watermark {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 80px;
            color: rgba(0,0,0,0.05);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="sample-watermark">SAMPLE</div>

    <div class="header">
        <h1>Republic of Utopia</h1>
        <p>National Identification Card</p>
    </div>

    <div class="content">
        <div class="photo-area">
            PHOTO
        </div>
        <div class="details">
            <div class="detail-row">
                <span class="label">Surname</span>
                <span class="value">DOE</span>
            </div>
            <div class="detail-row">
                <span class="label">Given Names</span>
                <span class="value">JOHN</span>
            </div>
            <div class="detail-row">
                <span class="label">Date of Birth</span>
                <span class="value">01 JAN 1980</span>
            </div>
            <div class="detail-row">
                <span class="label">ID Number</span>
                <span class="value">A123456789</span>
            </div>
            <div class="detail-row">
                <span class="label">Sex</span>
                <span class="value">M</span>
            </div>
            <div class="detail-row">
                <span class="label">Nationality</span>
                <span class="value">UTOPIAN</span>
            </div>
            <div class="detail-row">
                <span class="label">Date of Expiry</span>
                <span class="value">01 JAN 2030</span>
            </div>
        </div>
    </div>

    <div class="barcode"></div>

    <p style="margin-top: 30px; font-size: 11px; color: #666; text-align: center;">
        This is a sample document for testing purposes only.
    </p>
</body>
</html>
